<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Gift Exchange</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

    <!-- Vue.js Application Script -->
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Welcome to the Christmas Gift Exchange!'
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
